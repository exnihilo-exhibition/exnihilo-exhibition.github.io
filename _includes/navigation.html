<nav id="header-nav" class="{% if page.nav-fixed %}fixed{% endif %} {% if page.nav-gone %}gone{% endif %}">
  <div class="logo-holder">
    <img src="/img/logo.png" class="logo-img"/>
    <span class="logo-text">EX NIHILO</span>
  </div>
  {% for item in site.data.nav %}
  {% include nav_item.html item=item %}
  {% endfor %}
  <div class="space-above">Copyright &#169; All rights reserved.</div>
  <div class="social-links space-above">
    <a href="{{ site.facebook_link }}" class="fa fa-facebook fa-2x"></a>
    <a href="{{ site.instagram_link }}" class="fa fa-instagram fa-2x"> </a>
  </div>
</nav>
<script>
  let dropdowns = document.getElementsByClassName("dropdown");
  for (let dropdown of dropdowns) {
    dropdown.addEventListener("click", () => {
      dropdown.classList.toggle("dropped");
    })
  }
</script>
