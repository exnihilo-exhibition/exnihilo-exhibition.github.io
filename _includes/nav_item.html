{% if include.item.dropdown %}
{% assign has_this_page = include.item.dropdown | where: "href", page.path | size %}
<section class="dropdown {% if has_this_page > 0 %}dropped{% endif %}">
  <span>{{ include.item.text }}</span>
  {% for link in include.item.dropdown %}
    <a href="{% link {{ link.href }} %}">{{link.text}}</a>
  {% endfor %}
</section>
{% else %}
<a href="{% link {{ include.item.href }} %}">{{include.item.text}}</a>
{% endif %}
