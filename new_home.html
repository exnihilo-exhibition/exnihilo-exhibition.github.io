<script>
  const rotatingClip = document.getElementById("rotating-clip");
  const nav = document.getElementById("header-nav");
  const navSpacer = document.getElementById("nav-spacer");

  rotatingClip.addEventListener("click", () => {
    rotatingClip.classList.remove("shrunk");
    nav.classList.remove("gone");
    nav.getBoundingClientRect().right;
    navSpacer.style.width = `${nav.getBoundingClientRect().right}px`;
  });
</script>
